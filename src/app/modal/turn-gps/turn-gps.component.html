<ion-content id="gps">
    <ion-grid class="innerContent">
      <ion-row>
        <ion-col size="12">
          <ion-text class="welcomeText">Halo,</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-text class="welcomeText">Selamat Datang</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-text class="welcomeText">HelpingHands</ion-text>
        </ion-col>
        <ion-col size="12" *ngIf="!gpsActive">
          <ion-text class="infoText">Silahkan Menaktifkan Fitur Lokasi Pada Perangkat Anda Untuk Memaksimalkan Penggunaan Aplikasi Helping Hands</ion-text>
        </ion-col>
        <ion-col size="12" *ngIf="gpsActive">
          <ion-text class="infoText">Terimakasih Sudah Menaktifkan Fitur Lokasi Pada Perangkat Anda.</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-button class="gpsButton" expand="block" shape="round" color="primary" (click)="askTurnOn()">Turn On Gps</ion-button>
        </ion-col>
        <ion-col size="12" >
          <ion-button class="gpsButton" expand="block" shape="round" color="primary" (click)="checkPermission()">Check GPS</ion-button>
          <ion-button class="gpsButton" expand="block" shape="round" color="primary" (click)="close()">Continue</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
