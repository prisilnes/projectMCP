      <ion-text>
        <b>Category</b>

    <ion-button class="searchBtn"  shape="round" color="none" [routerLink]="['/','explore','search']">

    <ion-icon class="searchIcon" name="search" color="primary"></ion-icon>

        </ion-col>

        <ion-col size="10" offset="1">
          <ion-card class="button1" expand="block" shape="round" color="primary"><ion-card-subtitle class="innertext ion-text-center">Panti Jompo</ion-card-subtitle></ion-card>
        </ion-col>

        <ion-col size="10" offset="1">
          <ion-card class="button2" expand="block" shape="round" color="primary"><ion-card-subtitle class="innertext ion-text-center">Panti Tunanetra</ion-card-subtitle></ion-card>
        </ion-col>

        <ion-col size="10" offset="1">
          <ion-card class="button3" expand="block" shape="round" color="primary"><ion-card-subtitle class="innertext ion-text-center">Panti Tunarungu</ion-card-subtitle></ion-card>
