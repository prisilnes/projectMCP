<ion-content id="bookmark">
  <ion-grid>
    <ion-row>
      <ion-col class="title"size="12">
        <ion-text>Bookmark</ion-text>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-card  *ngFor="let data of bookMark" class="bookCard">
          <ion-card-subtitle (click)="move(data.id_panti)" class="cardtitle">
            {{data.panti_nama}}
          </ion-card-subtitle>
          <ion-card-content class="cardcontent">
            <ion-icon name="call"></ion-icon>
            <ion-label> {{data.kontak_panti}}</ion-label>
            <br>
            <ion-icon name="pin"></ion-icon>
            <ion-label> {{data.location_nama}}</ion-label>
          </ion-card-content>
          <ion-icon (click)="deleteBookmark(data.id_panti)" name="trash" class="deleteIcon"></ion-icon>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
