<ion-content fullscreen id="detailSection" *ngIf="detailData">
  <ion-icon [routerLink]="['/','explore']" class="backIcon" name="arrow-round-back" color="light"></ion-icon>
  <ion-button class="backBtn" shape="round" color="none">
  </ion-button>
  <ion-button class="bookmarkBtn" shape="round" color="none" (click)="bookMark(detailData[0].panti_id)">
  </ion-button>
  <ion-icon class="bookmarkIcon" (click)="bookMark(detailData[0].panti_id)" name="bookmark" color="light"></ion-icon>
      <ion-card *ngIf="detailData" class="upperCard">
        <ion-img class="image" [src]="detailData[0].gambar_filepath"></ion-img>
      </ion-card>
    <!-- <div *ngIf="detailClass == 'detailCardActive'"class="upperTitle ion-text-center">
      <h1>Nama Panti</h1>
    </div> -->

  <div class="{{titleClass}} ion-text-center">
    <span class="text">{{detailData[0].panti_nama}}</span>
  </div>
  <div class="summary">
    <h4>Alamat</h4>
    <h3>{{detailData[0].location_nama}}</h3>
    <h4>Kontak</h4>
    <h3>{{detailData[0].kontak_panti}}</h3>
  </div>
  
  <div  class="{{detailClass}} ion-text-center">
    <div (click)="appear()" class="arrow">
      <ion-img class="up" src='.\assets\Up.png'></ion-img>
    </div>
    <h1 class="detailContentTitle">Detail Information</h1>
    <div class="detailContent">
      <agm-map [latitude]="destination.lat" [longitude]="destination.lng" >
        <agm-direction [origin]="origin" [destination]="destination">

        </agm-direction>
      </agm-map>
      <ion-list>
          <ion-item color="light">
            Kota:
          </ion-item>
          <ion-item  class="item">
              {{detailData[0].location_city}}
          </ion-item>
          <ion-item color="light">
              Jumlah Penghuni:
            </ion-item>
            <ion-item class="item">
              {{detailData[0].jumlah_penghuni}}
            </ion-item>
            <ion-item color="light">
              Kebutuhan Panti:
            </ion-item>
            <ion-item class="item">
              -
            </ion-item>
            <ion-item class="item">
              -
            </ion-item>
            <ion-item class="item">
              -
            </ion-item>
            <ion-item class="item">
              --
              </ion-item>
        </ion-list>
    </div>
  </div>
</ion-content>
